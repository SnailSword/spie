<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPie demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script src="dist/spie.js"></script>
    <style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }
    section {
        width: 200px;
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>环形图demo</h1>
    <div class="container">
        <section>
            <h2>普通环形图</h2>
            <div id="spie-1" class="spie" style="background-color: #eee;"></div>
        </section>
        <section>
            <h2>另一种普通环形图</h2>
            <div id="spie-2" class="spie"></div>
        </section>
        <section>
            <h2>不想动的环形图</h2>
            <div id="spie-3" class="spie"></div>
        </section>
        <section>
            <h2>反应慢的环形图</h2>
            <div id="spie-4" class="spie"></div>
        </section>
        <section>
            <h2>等你来撩的环形图</h2>
            <div id="spie-5" class="spie" onclick="changeS5()" style="cursor: pointer;"></div>
        </section>
        <section>
            <h2>差点满了的环形图</h2>
            <div id="spie-6" class="spie"></div>
        </section>
        <section>
            <h2>胖胖的环形图</h2>
            <div id="spie-7" class="spie"></div>
        </section>
        <section>
            <h2>瘦瘦的环形图</h2>
            <div id="spie-8" class="spie"></div>
        </section>
        <section>
            <h2>行动迟缓的环形图</h2>
            <div id="spie-9" class="spie"></div>
        </section>
    </div>
    <script>
    const s = SPie;
    let s1 = s.init(document.getElementById('spie-1'));
    s1.setOption().setData(0.2);
    let s2 = s.init(document.getElementById('spie-2'));
    s2.setOption({
        bgc: '#eee',
        color: '#5fb333'
    }).setData(0.3);
    let s3 = s.init(document.getElementById('spie-3'));
    s3.setOption({
        bgc: '#eee',
        animation: {
            show: false
        }
    }).setData(0.4);
    let s4 = s.init(document.getElementById('spie-4'));
    s4.setOption({
        bgc: '#eee'
    }).setData(1, 2.5);
    let s5 = s.init(document.getElementById('spie-5'));
    s5.setOption({
        bgc: '#eee'
    });
    let s6 = s.init(document.getElementById('spie-6'));
    s6.setOption({
        bgc: '#eee'
    }).setData(0.9994);
    let s7 = s.init(document.getElementById('spie-7'));
    s7.setOption({
        bgc: '#eee',
        radius: [0.3, 0.8]
    }).setData(0.5);
    let s8 = s.init(document.getElementById('spie-8'));
    s8.setOption({
        bgc: '#eee',
        radius: [0.7, 0.8]
    }).setData(0.6);
    let s9 = s.init(document.getElementById('spie-9'));
    s9.setOption({
        bgc: '#eee',
        animation: {
            duration: 10
        }
    }).setData(0.7);
    function changeS5() {
        change(s5);
    }
    function change(s) {
        s.setData(Math.random());
    }
    </script>
</body>
</html>
